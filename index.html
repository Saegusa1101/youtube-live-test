<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube チャンネル埋め込み（API不要）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

<h2>YouTube チャンネルの動画一覧（API不要）</h2>
<p>※この方式は「この動画は再生できません」エラーが発生しにくい安定版です。</p>

<iframe width="800" height="450"
  src="https://www.youtube.com/embed?listType=user_uploads&list=UCz3pwNQh-HymdkGl2MfsLhA"
  referrerpolicy="strict-origin-when-cross-origin"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>

<p>
この埋め込みは、あなたのチャンネルの動画一覧を YouTube 公式の方法で表示します。<br>
API キー不要で、再生エラーが起きにくい方式です。
</p>

</body>
</html>
