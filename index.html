<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTubeチャンネル動画一覧リンク</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .channel-box {
      border: 1px solid #ccc;
      padding: 16px;
      max-width: 480px;
      margin: 20px auto;
      text-align: center;
    }
    .channel-box a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #cc0000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .channel-box a:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <div class="channel-box">
    <h1>YouTubeチャンネル動画一覧</h1>
    <p>以下のボタンから、指定チャンネルの動画一覧ページを開きます。</p>
    <a
      href="https://www.youtube.com/channel/UCz3pwNQh-HymdkGl2MfsLhA/videos"
      target="_blank"
    >
      動画一覧を開く
    </a>
  </div>
</body>
</html>
