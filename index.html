<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTubeチャンネル動画一覧リンク</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .channel-box {
      border: 1px solid #ccc;
      padding: 16px;
      max-width: 480px;
      margin: 20px auto;
    }
    .channel-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    .channel-box a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #cc0000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="channel-box">
    <h1>YouTubeチャンネル動画一覧</h1>
    <label for="channelId">チャンネルIDを入力：</label>
    <input id="channelId" type="text" placeholder="例: UC_x5XG1OV2P6uZZ5FSM9Ttw">
    <br>
    <a id="videoLink" href="#" target="_blank">チャンネルの動画一覧を開く</a>
  </div>

  <script>
    const input  = document.getElementById('channelId');
    const linkEl = document.getElementById('videoLink');

    function updateLink() {
      const id = input.value.trim();
      if (id) {
        linkEl.href = 'https://www.youtube.com/channel/' + encodeURIComponent(id) + '/videos';
      } else {
        linkEl.href = '#';
      }
    }

    input.addEventListener('input', updateLink);
    // ページ読み込み時に初期更新
    updateLink();
  </script>
</body>
</html>
