<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ローカルサイトのテスト</title>

    <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
    <h2>YouTube 動画埋め込み（テスト）</h2>

</body>
